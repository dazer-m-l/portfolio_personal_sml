<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Sergio Monter L.</title>
    <link rel="stylesheet" href="../frontend/styles/style.css">
</head>
<body>

    <header class="hero">
        <div class="hero__content">
            <h1 class="hero__title">Serge Monier Lara</h1>
            <p class="hero__subtitle">Full Stack Developer</p>
            <img src="images/profile.webp" alt="Foto de perfil" class="hero__image">
            <p class="hero__description">Descripción breve sobre ti...</p>
        </div>
    </header>

    <section class="projects">
        <h2 class="projects__title">Proyectos</h2>
        <div class="projects__grid">
            <div class="projects__item">
                <img src="images/proyecto1.webp" alt="Proyecto 1" class="projects__image">
                <p class="projects__description">Descripción del proyecto...</p>
            </div>
            <div class="projects__item">
                <img src="images/proyecto2.webp" alt="Proyecto 2" class="projects__image">
                <p class="projects__description">Descripción del proyecto...</p>
            </div>
            <div class="projects__item">
                <img src="images/proyecto3.webp" alt="Proyecto 3" class="projects__image">
                <p class="projects__description">Descripción del proyecto...</p>
            </div>
        </div>
    </section>

    <section class="technologies">
        <h2 class="technologies__title">Tecnologías</h2>
        <div class="technologies__icons">
            <img src="images/html.webp" alt="HTML">
            <img src="images/css.webp" alt="CSS">
            <img src="images/javascript.webp" alt="JavaScript">
            <img src="images/node.webp" alt="Node.js">
            <img src="images/mysql.webp" alt="MySQL">
        </div>
    </section>

    <section class="contact">
        <h2 class="contact__title">Contacto</h2>
        <form class="contact__form">
            <input type="text" class="contact__input" placeholder="Tu nombre">
            <input type="email" class="contact__input" placeholder="Tu correo">
            <textarea class="contact__textarea" placeholder="Tu mensaje"></textarea>
            <button class="contact__button">Enviar</button>
        </form>
    </section>

    <footer class="footer">
        <p class="footer__text">&copy; 2025 - Todos los derechos reservados</p>
        <div class="footer__social">
            <a href="#"><img src="images/github.webp" alt="GitHub"></a>
            <a href="#"><img src="images/linkedin.webp" alt="LinkedIn"></a>
        </div>
    </footer>

</body>
</html>
